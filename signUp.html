<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="signUp_area">
        <div class="signUp_box_1">

        </div>
        <form action="" class="signUp_form">
            <div class="signup_img">
                <img src="./imges/Group 305@3x.png" alt="">
            </div>
            <div class="cobang_title">
                <p class="til"> Sign Up</p>
                <p class="acct">Create your Cobang Account</p>
            </div>
            <div class="fist">
                <div class="fist_2">
                    <p>First Name</p>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="fist_2">
                    <p>Last Name</p>
                    <input type="text" name="" id="" placeholder="Last Name">
                </div>
            </div>
            <div>
                <div class="address">
                    <p>Email Address</p>
                    <input type="text" name="" id="" placeholder="e.g example@mail.com">
                </div>
                <div class="address">
                    <p>Password</p>
                    <input type="text" name="" id="" placeholder="Your Password">
                </div>
            </div>
            <div class="check_unit">
                <div class="box_check" style="display: flex; align-items: center;">
                    <input type="checkbox">
                    <p>Keep me Sign in</p>
                </div>
                <div class="box_forget">
                    <p>Forgot Password</p>
                </div>

            </div>
        <div class="up">
            <a href="#" class="signUp_button">Sign Up</a>
        </div>
        <div class="don">
            <p>Don't Have Account? <a href="./SignIn.html">Sign in</a></p>
        </div>
        </form>
    </div>

</body>

</html>
