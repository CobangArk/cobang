<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>



    <div class="signIn">
        <form action="" class="main_signIn">
            <div class="box_signIn">
                <img src="./imges/Group 305@3x.png" alt="">
            </div>
            <div>
                <div class="sign_title">
                    <p class="one">Sign In</p>
                    <p class="one_1">Please sign in to access all features </p>
                </div>
                <div class="sign_main">
                    <h4>Email Address</h4>
                    <input type="text" placeholder="e.g example@mail.com">
                    <div>
                        <h4>Password</h4>
                        <input type="text" name="" id="" placeholder="Your Password">
                    </div>
                    <div class="check">
                        <div class="check_area" style="display: flex; align-items: center;">
                            <input class="check_input" type="checkbox" style="margin: 0px;">
                            <p style="padding: 6px; ">Keep me Sign in</p>
                        </div>
                     <div class="check_11">
                        <p>Forgot Password</p>

                     </div>
                    </div>
                    <a href="#" class="signIn_button">Sign In</a>
                    <div  style="font-size: 14px; display: flex ;  padding-top: 20px ; align-items: center;">
                        <p>Don't Have Account ?</p>
                        <a class="signUp_btn" style=" color: #259CD7;" href="signUp.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
